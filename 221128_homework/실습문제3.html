<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>@실습문제3</title>
</head>
<body>
	<h2>@실습문제3</h2>
	<fieldset>
		<legend>검색할 항목을 선택하세요.</legend>
		<input type="radio" name="category" value="title" onclick="showDiv();" id="title"><label for="title">제목</label>&nbsp; &nbsp; 
		<input type="radio" name="category" value="date" onclick="showDiv();"  id="date"><label for="date">날짜</label>&nbsp; &nbsp; 
		<input type="radio" name="category" value="writer" onclick="showDiv();" id="writer"><label for="writer">작성자</label>&nbsp; &nbsp;
	</fieldset>
	<hr>
	<div id="titleBox" class="box">
		<form method="post" action="">
			<label> 검색할 제목을 입력하세요 : </label>
			<br> 
			<input type="search" name="title" size="50"> &nbsp;
			<input type="submit" value="검색">
		</form>
	</div>
	<div id="dateBox" class="box">
		<form method="post" action="">
			<label> 검색할 날짜를 선택하세요 : </label>
			<br>
			<input type="date" name="start"> - 
			<input type="date" name="end"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
	<div id="writerBox" class="box">
		<form method="post" action="">
			<label> 검색할 작성자 아이디를 입력하세요 : </label>
			<br>
			<input type="search" name="writer" size="25"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>
	<script type="text/javascript">
	/**
	 * 요구한 내용을 변수, 연산자, 제어문 등을 사용하여 실행되게 하시오.
	 * - 제목 체크시, titleBox 만 보여지게
	 * - 날짜 체크시, dateBox 만 보여지게
	 * - 작성자 체크시, writerBox 만 보여지게 함
	 * 
	 *  ★★ document.getElementById('dateBox').style.display = 'none'; -- 안보이게 하는거 
	 * ★★document.querySelector('input[name="category"]:checked'); radio에서 name 으로 가져오는거 
	 */
	
	function showDiv(){
		
		const categories = document.getElementsByName('category');
		const pick =  document.querySelector('input[name="category"]:checked');
		
		const db = document.getElementById('dateBox'); 
		const tb =  document.getElementById('titleBox');
		const wb =  document.getElementById('writerBox');

		// const pbox = document.getElementsByClassName('box') ; 
			switch (pick.value) {
				case "title" :
					db.style.display = 'none'; 
					tb.style.display = 'block'; 
					wb.style.display = 'none';	
					break;
				case "date" :
					db.style.display = 'block'; 
					wb.style.display = 'none';
					tb.style.display = 'none'; 
					break;		
				case "writer" :
					tb.style.display = 'none'; 
					db.style.display = 'none';
					wb.style.display = 'block';
					break;
			}
		
			
		}		
	
  	</script>
</body>
</html>
