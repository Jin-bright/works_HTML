<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
<div class="block">
    <div class ="sunimgs">
        <img src="../sample/test/sun/sun1.jpg" alt="태양이미지1" >
        <img src="../sample/test/sun/sun2.jpg" alt="태양이미지2" >
        <img src="../sample/test/sun/sun3.jpg" alt="태양이미지3" >
    </div>
</div>


<style>

.block{
    background-color: lightgray;
    width: 1400px;
    height: 300px;
    position: relative;
    left: 120px;
    

}

.sunimgs img{
    width: 250px;
    height: 200px;
    text-align: center;
    margin: 10px;
    margin-top: 40px;
    position: relative;
    top: 10px;
    left: 270px;
}

img:hover{
    box-shadow: 4px 9px 5px 2px rgba(128, 128, 128, 0.466);
}

</style>



</body>
</html>
